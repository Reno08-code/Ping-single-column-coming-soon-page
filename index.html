<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    
  </head>
  <body>
    <header class="header">
      <img src="./images/logo.svg" width="86" height="26" alt="logo" class="logo" />
    </header>
    <section class="heading">
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>

      <form id="form" class="form">
        <input type="text" autocomplete="off" placeholder="Your Email Address" id="email" name="email" required/>
        <button id ="button" type="submit">Notify Me</button>
      </form>
     
    </section>
    <section class="main-image">
      <img src="./images/illustration-dashboard.png" alt="" />
    </section>
    <footer class="footer">
      <ul>
        <li>
          <a href=""><i class="fab fa-facebook"></i></a>
        </li>
        <li>
          <a href=""><i class="fab fa-twitter"></i></a>
        </li>
        <li>
          <a href=""><i class="fab fa-instagram"></i></a>
        </li>
      </ul>
    </footer>
      
 
    <div class="attribution-content">
      <p class="copy">&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        Coded by <a href="#">Sy</a>.
      </p>
   
    </div>
    <script src="./index.js"></script>  
  </body>
</html>
